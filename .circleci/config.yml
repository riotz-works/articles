version: 2
jobs:
  build:
    environment:
      TZ: /usr/share/zoneinfo/Asia/Tokyo
    working_directory: ~/workspace
    docker:
      - image: node:8
    steps:
      - run:
          name: System information
          command: |
            echo "Node $(node -v)"
            echo "NPM v$(npm -v)"
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - run:
          name: Setup
          command: npm run setup
      - save_cache:
          key: dependency-cache-{{ checksum "package.json" }}
          paths:
            - ./node_modules
      - run:
          name: Validate
          command: npm run validate
      - run:
          name: Build
          command: npm run build
      - run:
          name: Test
          command: npm test
      - store_artifacts:
          path: target/site
  deploy:
    environment:
      TZ: /usr/share/zoneinfo/Asia/Tokyo
    working_directory: ~/workspace
    docker:
      - image: node:8
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json" }}
      - deploy:
          command: |
            git config --global user.name "CircleCI"
            git config --global user.email "contact@riotz.works"
            npm run deploy
      - store_artifacts:
          path: target/site

workflows:
  version: 2
  build:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: source
